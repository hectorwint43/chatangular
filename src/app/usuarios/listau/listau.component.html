
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <!--th scope="col">#</th>-->
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Eliminar</th>
      <th scope="col">Editar</th>
      <th scope="col">Conversar</th>
    </tr>
  </thead>
  <tbody>
    
      <tr>
             <td> <div *ngFor="let usuario of usuarios">
                {{usuario.id}}
               </div></td>
      <td> <div *ngFor="let usuario of usuarios">
     {{usuario.username | uppercase}}
    </div></td>
    <td> <div *ngFor="let usuario of usuarios">
        {{usuario.email | uppercase}}
       </div></td>
       
<td>
    <div *ngFor="let usuario of usuarios">
        <button (click)='this.eliminarMono(usuario.id)' type="button" class="btn btn-outline-danger btn-sm">
            {{usuario.username}}
        </button>
       </div>
  </td>

  <td>
      <div *ngFor="let usuario of usuarios">
          <button type="button" (click)='this.editarMono(usuario.id)' class="btn btn-outline-success btn-sm">
              <!--a href="editar/{{usuario.id}}" class="text-success">{{usuario.nombre}}</a>-->
              {{usuario.username}}
          </button>
         </div>
    </td>

    <td>
      <div *ngFor="let usuario of usuarios">
          <button type="button" (click)='this.Conversar(usuario.id)' class="btn btn-outline-primary btn-sm">
              <!--a href="editar/{{usuario.id}}" class="text-success">{{usuario.nombre}}</a>-->
              {{usuario.username}}
          </button>
         </div>
    </td>

    </tr>
    
  </tbody>
</table>
